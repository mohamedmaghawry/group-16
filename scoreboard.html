<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-image: url('log.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .contact-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(198, 203, 198, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .contact-button:hover {
            background-color: rgba(69, 160, 73, 0.7);
        }
        .leaderboard {
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        .leaderboard h3 {
            margin-bottom: 10px;
            color: #00d9ff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <a href="home.html" class="contact-button">Back to Home</a>
    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <p>Top players:</p>
        <ul>
        </ul>
    </div>

    <script>
        fetch('/api/users')
        .then(res => res.json())
        .then(data => {
            console.log(data);  // Inspect the data structure
            data.forEach(user => {
                const markup = `<li>${[user.user_name, user.score]}</li>`;
                document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
            });
        })
        .catch(err => console.log("Error:", err));
    </script>
</body>
</html>
