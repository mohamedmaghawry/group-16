<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG.GG - Account Created</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background-image: url('log.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-title {
            font-size: 5em;
            margin-bottom: 100px; /* Adjust this value to move the title higher or lower */
            color:  #00d9ff;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80vw;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .link {
            font-size: 1.2em;
            color: #1480c3;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Original Gangster</h1>
    <div class="card">
        <h2 class="card-title">Account Created</h2>
        <p class="message">You have successfully created your account.</p>
        <p><a href="index.html" class="link">Sign In</a></p>
    </div>
</body>
</html>
