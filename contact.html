<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is your problem?</title>
    <style>
        body {
            background-image: url('log.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .contact-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-container label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-container input[type="submit"] {
            background-color: rgba(69, 160, 73, 0.7);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-container input[type="submit"]:hover {
            background-color: rgba(69, 160, 73, 1);
        }
        .thank-you-message {
            display: none;
            text-align: center;
            color: #46a049;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>What is your problem?</h1>
        <form id="contactForm">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </form>
        <div id="thankYouMessage" class="thank-you-message">
            Thank you for your feedback
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
            // Here you can add AJAX to submit the form data if required
            // Example: send the data to your server using fetch or XMLHttpRequest
        });
    </script>
</body>
</html>
